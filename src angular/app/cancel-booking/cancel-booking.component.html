<div class="alert alert-success" *ngIf="msg != undefined">{{msg}}</div>
<div class="alert alert-danger" *ngIf="errorMsg != undefined">{{errorMsg}}</div>
<div class="col-4 mx-auto m-5">Enter Booking Id to Cancel Booking
    <input type="text" name="txtsearch" [(ngModel)]="bookId" class="form-control"/>
    <input type="button" value='Cancel Booking' (click)="cancelBooking()"/>
  </div>
